{% extends "network/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <p><input autofocus class="form-control" type="text" name="username" placeholder="Username"></p>
        </div>
        <div class="form-group">
            <p><input class="form-control" type="password" name="password" placeholder="Password"></p>
        </div>
        <p><input class="btn btn-primary" type="submit" value="Login"></p>
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>

{% endblock %}
